<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/playbutton.css">
    <link rel="stylesheet" href="css/nextprevious.css">
    <link rel="stylesheet" href="css/settingsplaylist.css">
    <link rel="stylesheet" href="css/shufflerepeat.css">
    <link rel="stylesheet" href="css/timer.css">
    <link rel="stylesheet" href="css/artist.css">
</head>

<!-- GUI COMPONENTS -->

<body>

    <main>
        <!-- ARTIST -->
        <section class="artist">
            <div class="artwork"></div>
            <div class="artist"></div>
        </section>

        <!-- LINE TIMER AND MAIN BUTTONS -->
        <section class="line-and-button">
            <div class="line-timer">
                <div id="line">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="buttons">
                <div id="settings"></div>
                <div id="shuffle">
                    <img src="images/arrow.png" alt="Shuffle">
                </div>


                <div id="previous">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                    <div class="line line-4"></div>
                </div>

                <div class="app">
                    <div class="pause">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                    </div>
                    <div class="play active">
                        <div class="line line-1"></div>
                        <div class="line line-2"></div>
                        <div class="line line-3"></div>
                    </div>
                </div>

                <div id="next">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                    <div class="line line-4"></div>
                </div>

                <div id="repeat">
                    <img src="images/repeat.png" alt="Repeat">
                </div>
                <div id="playlist"></div>
            </div>
        </section>

        <!-- OTHER BUTTONS -->
        <section class="other-buttons">
            <div class="music-list"></div>
        </section>
    </main>

</body>

<script src="js/play.js"></script>

</html>
